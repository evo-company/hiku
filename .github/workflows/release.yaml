name: Release
on:
  push:
    tags: ["v*"]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v4
      with:
        python-version: "3.7"
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: "3.7"
    - name: Publish package distributions to PyPI
      run: pdm publish -u "__token__" -P ${{ secrets.TWINE_PASSWORD }}
