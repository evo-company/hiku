name: Test
on:
  # Trigger the workflow on pushes to only the 'master' branch (this avoids duplicate checks being run pull requests)
  push:
    branches: [master]
  # Trigger the workflow on any pull request
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get Changelog testing
      id: get-changelog
      run: |
        tags=$(git tag --sort=-version:refname | head -n 2 | awk '{print $1}')
        echo tags $tags
        tag_from=$(echo "$tags" | sed -n '2p')
        tag_to=$(echo "$tags" | sed -n '1p')
        echo from tag $tag_from and to tag $tag_to

        git log --oneline --decorate "${tag_from}..${tag_to}" | tail -n +2 | awk '{print "* "$0}' > .changelog.md
        cat .changelog.md
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pdm sync -d -G test -G dev
        pip install tox tox-pdm tox-gh-actions
    - name: Run flake8
      if: startsWith(matrix.python-version, '3.7')
      run: pdm run flake
    - name: Run mypy
      if: startsWith(matrix.python-version, '3.7')
      run: pdm run mypy
    - name: Run black
      if: startsWith(matrix.python-version, '3.7')
      run: pdm run fmt --check
    - name: Run unit tests
      run: tox run -- --cov-report=term
